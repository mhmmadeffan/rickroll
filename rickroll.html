<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Rickrolled!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mengatasi scrollbar jika ada */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 (tinggi / lebar) */
            height: 0;
            overflow: hidden;
            background-color: black; /* Latar belakang hitam sebelum video dimuat */
            max-width: 800px; /* Batasi lebar maksimal video */
            margin: 0 auto; /* Pusatkan container video */
            border: 5px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
            padding: 0 15px; /* Menambahkan padding agar tidak terlalu mepet tepi */
        }
    </style>
</head>
<body>
    <h1>You've Been Rickrolled!</h1>
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <p class="message">Don't worry, it happens to the best of us!</p>
</body>
</html>
